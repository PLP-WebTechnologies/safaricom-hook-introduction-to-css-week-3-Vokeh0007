<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        .paragraph {
            background-color: blue;
            color: white; /* Add text color to make it visible */
            padding: 10px;
        }
        #box {
            width: 100px;
            height: 100px;
            border: 12px solid black;
        }
    </style>
</head>
<body>
    <h2>
        Lorem ipsum dolor
    </h2>
    <p class="paragraph">This is a paragraph with a blue background.</p>
    <div id="box"></div>
</body>
</html>
