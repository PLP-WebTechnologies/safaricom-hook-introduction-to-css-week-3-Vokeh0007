<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: green;
        }

        .container {
            background-color: lightgray;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="assign2.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red;">Welcome to My Webpage</h1>

    <!-- Internal CSS -->
    <div class="container">
        <p>This paragraph is styled using internal CSS.</p>
    </div>

    <p>This paragraph has green text, styled with internal CSS.</p>

    <!-- External CSS -->
    <a href="https://www.example.com" class="link">Go to Example</a>

</body>
</html>
