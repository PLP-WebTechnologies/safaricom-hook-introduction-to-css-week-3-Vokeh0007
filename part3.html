<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card Component</title>
    <style>
        /* Colors */
        body {
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Component */
        .card {
            background-color: #fff; 
            padding: 20px; 
            margin: 20px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            width: 300px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Card Heading */
        .card h2 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-align: center; 
            margin-bottom: 15px; 
        }

        /* Card Description */
        .card p {
            color: #666;
            font-size: 16px; 
            line-height: 1.5; 
            text-align: justify; 
            margin-bottom: 20px; 
                }
            </style>
        </head>
<body>

    <!-- Card Component -->
    <div class="card">
        <h2>Card Title</h2>
        <p>
            This is a simple card component. It contains a heading and a paragraph with some descriptive text. The card has padding inside, a margin around it, a light background color, and a subtle border for a clean and modern look.
        </p>
    </div>

</body>
</html>
